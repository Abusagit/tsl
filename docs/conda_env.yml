name: rtd38
channels:
  - pytorch
  - pyg
  - conda-forge
  - defaults
dependencies:
  - pip
  - pyg>=2.0
  - python=3.8
  - pytorch>=1.9
  - pytorch-lightning>=1.5
  - torchmetrics>=0.7
  - cpuonly
  - pip:
      - ..[full]
      - einops
      - numpy
      - pandas
      - scikit-learn
      - scipy
      - tables
      - test_tube
      - sphinx
      - sphinxext-opengraph
      - furo
